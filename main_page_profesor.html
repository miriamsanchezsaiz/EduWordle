<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profesor</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #79b851;
            color: white;
            padding: 15px;
            position: relative;
        }
        .settings-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 1.5em;
        }
        .create-wordle button {
            background-color: #79b851;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
        }
        .menu-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .option {
            background-color: #a4aec4;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wordle Educativo</h1>
        <a href="#" class="settings-icon"><i class="fas fa-cog"></i></a>
    </header>
    <main>
        <section class="create-wordle">
            <button>Crear Wordle</button>
        </section>
        <section class="menu-options">
            <div class="option">Mis Grupos</div>
            <div class="option">Mis Wordles</div>
            <div class="option">Clasificaciones</div>
        </section>
    </main>
</body>
</html>
