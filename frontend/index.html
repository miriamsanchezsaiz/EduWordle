<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Wordle</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            bottom: -100px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 2;
            color: darkgreen;
        }

        h1 {
            font-size: 114px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background: limegreen;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            background: darkgreen;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 67px;
            }

            .start-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>EDU WORDLE</h1>
        <a href="/login.html" class="start-btn">Let's Start</a>
    </div>

    <script>
        const NUM_BOLAS = 35; // Número de burbujas en la animación

        function createBubbles() {
            const background = document.querySelector('.background');

            for (let i = 0; i < NUM_BOLAS; i++) {
                let bubble = document.createElement("div");
                let size = Math.random() * 80 + 30; // Tamaño aleatorio entre 30px y 110px
                let posX = Math.random() * window.innerWidth;
                let duration = Math.random() * 5 + 4; // Entre 4s y 9s

                bubble.classList.add("bubble");
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}px`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;

                background.appendChild(bubble);
            }
        }

        createBubbles();
    </script>

</body>
</html>
