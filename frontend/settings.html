<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/settings.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   

</head>
<body>
    <header>

        <div class="header-buttons" style= "left:1rem;">
            <button class= "back-button" aria-label="Boton back" onclick="window.history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
            </button>
        </div>

        <div class="header-title">
            <h1>Configuración de Usuario</h1>
        </div>
        

            
    </header>
    <main>
            <div class="settings">
                <form id="configForm" class="form">
                    <div class="form-group">
                        <label for="password">Nueva contraseña</label>
                        <input type="password" name="password" id="password" required>
                        
                        <label for="confirm-password">Repetir contraseña</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                  </form>
                   </div>
                    <button id="savePasswordBtn" class="change-password-btn" type="button">
                     Guardar
                    </button>
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                    crossorigin="anonymous"></script>
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
                    rel="stylesheet" />
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
                    <script src="assets/js/settings.js"></script>   
        
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="assets/js/dashboardProfesor.js" type="module"></script>
</body>

</html>
